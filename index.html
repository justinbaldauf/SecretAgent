<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="./reset.css" type="text/css" rel="stylesheet">
    <link href="./style.css" type="text/css" rel="stylesheet">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>
    <header class="flex-container-row">
      <div class="container">
        <img src="./images/logo.png" alt="Secret Agent Supply logo."/>
        <p>SECRET AGENT SUPPLY INC.</p>
      </div>
    </header>
    <div class="background">
      <!-- create container for black box holding new arrival text -->
      <div class="new-arrival-wrap">
        <!-- create black box for new arrival text -->
        <div class="new-arrival">
          <p class="text new">NEW ARRIVAL</p>
          <p class="text sport">SPORT BIKES AND MOTORCYCLES</p>
        </div>
      </div>
    </div>
    <nav>
      <!-- create container for navigation items -->
      <div class="nav-wrap flex-container-row">
        <!-- navigation items for full screen layout -->
        <div class="full-screen">
          <p>Eyewear</p>
          <p>Apparel</p>
          <p>Gadgets</p>
          <p>Vehicles</p>
          <p>Classes</p>
          <p>Contact</p>
        </div>
        <!-- navigation item for small screen layout -->
        <div class="mobile">
          <p>Menu</p>
        </div>
      </div>
    </nav>
    <!-- create container for product and store information -->
    <div class="white-container">
      <!-- create container for all products -->
      <div class="products-wrap">
        <!-- create container for one product (image and name) -->
        <div class="product">
          <!-- create a box for a single product image -->
          <div class="box flex-container-row">
            <img src="./images/pen.png" alt="pen image."/>
          </div>
          <!-- create container for a product name -->
          <div class="product-name flex-container-row">
            <p>Exploding Pen</p>
          </div>
        </div>
        <div class="product watch">
          <div class="box flex-container-row">
            <img src="./images/watch.png" alt="watch image."/>
          </div>
          <div class="product-name flex-container-row">
            <p>Cellular Watch</p>
          </div>
        </div>
        <div class="product glasses">
          <div class="box flex-container-row">
            <img src="./images/glasses.png" alt="glasses image."/>
          </div>
          <div class="product-name flex-container-row">
            <p>Thermal Glasses</p>
          </div>
        </div>
      </div>
      <!-- create container for store location and hours -->
      <div class="info-wrap">
        <!-- create container for store location (label and data) -->
        <div class="info-container location">
          <div class="info-box">
            <p>Location</p>
          </div>
          <div class="info">
            <p>-47.346436, 84.32354</p>
          </div>
        </div>
        <!-- create container for store hours (label and data) -->
        <div class="info-container hours">
          <div class="info-box">
            <p>Hours</p>
          </div>
          <div class="info">
            <p>0800 - 1800</p>
          </div>
        </div>
      </div>
    </div>
    <footer class="flex-container-row">
      <div class="container">
        <p>Copyright Secret Agent Supply Inc.</p>
      </div>
    </footer>
  </body>
</html>
